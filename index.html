<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual Oracle | Samwise</title>
  <link rel="shortcut icon" href="rune_logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">

    <div id="save-button" class="dropdown shadow hidden">
      <button class="large-font dropbtn" disabled>
        <a> Save your Reading </a>
      </button>
      <div class="dropdown-content glow-box">
        <form class="d-flex" onsubmit=saveSpread(event)>
          <input id="save" placeholder="Save your Reading" name="name" type=string required />
          <button class="text-center medium-font" type="submit">
            <large>&nbsp;ᛥ&nbsp;</large>
          </button>
        </form>
      </div>
    </div>

    <div id="load-readings" class="dropdown">
      <button class="large-font dropbtn shadow">
        <a>Your Saved Readings</a>
      </button>
      <div id="saved-readings" class="dropdown-content glow-box">
        <a></a>
      </div>
    </div>

    <div>
      <img class="glow-50" src="rune_logo.png" height="75" alt="Rune Logo">
    </div>

    <div id="question-list" class="dropdown shadow" style="float:right;">
      <button class="large-font dropbtn" disabled>
        <a id="spread-name">Ask Your Virtual Oracle</a>
      </button>
      <div id="spread-list" class="dropdown-content glow-box">
        <a onclick=generateSpread(1)>One</a>
        <a onclick=generateSpread(2)>Two</a>
        <a onclick=generateSpread(3)>Three</a>
        <a onclick=generateSpread(4)>Four</a>
        <a onclick=generateSpread(5)>Five</a>
        <a onclick=generateSpread(7)>Seven</a>
        <a onclick=generateSpread(9)>Nine</a>
      </div>
      <div id="redraw" class="dropdown-content glow-box hidden">
        <a id="one" class="hidden" onclick=generateSpread(1)>Redraw This Spread</a>
        <a id="two" class="hidden" onclick=generateSpread(2)>Redraw This Spread</a>
        <a id="three" class="hidden" onclick=generateSpread(3)>Redraw This Spread</a>
        <a id="four" class="hidden" onclick=generateSpread(4)>Redraw This Spread</a>
        <a id="five" class="hidden" onclick=generateSpread(5)>Redraw This Spread</a>
        <a id="seven" class="hidden" onclick=generateSpread(7)>Redraw This Spread</a>
        <a id="nine" class="hidden" onclick=generateSpread(9)>Redraw This Spread</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-1 mt-3 text-center">
        <div class="mt-1">
          <b class="text-center">
            <large>Welcome to Virtual Oracle</large>
          </b>
        </div>
        <img class="mt-2 glow" src="rune_logo.png" height="250" alt="Rune Logo">
        <div>
          <p><small>What questions do you have for me?</small></p>
        </div>
      </div>
    </div>
    <div>
      <div id="spread" class="mt-3 mb-3 d-flex align-items-center justify-content-center">
      </div>
    </div>
  </main>
  <footer class="card bg-dark p-2 d-flex align-items-center justify-content-center">
    Created with <span style="color: var(--primary)">
      <large>&nbsp;ᛥ&nbsp;</large>
    </span> by Samwise
  </footer>

  <script src="app.js"></script>
</body>

</html>
