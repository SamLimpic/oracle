<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual Oracle | Samwise</title>
  <link rel="shortcut icon" href="./Assets/rune_logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">

    <div id="save-button" class="dropdown shadow hidden">
      <button id="saved-reading" class="large-font dropbtn" disabled>
        <a> Save your Reading </a>
      </button>
      <div id="save-input" class="dropdown-content glow-box">
        <form class="d-flex" onsubmit=saveSpread(event)>
          <input id="inputId" placeholder="Save your Reading" name="name" text="text" required />
          <button class="text-center medium-font" type="submit">
            <large>&nbsp;ᛥ&nbsp;</large>
          </button>
        </form>
      </div>
    </div>

    <div id="load-readings" class="dropdown">
      <button class="large-font dropbtn shadow">
        <a>Your Saved Readings</a>
      </button>
      <div id="saved-readings" class="dropdown-content glow-box">
        <a></a>
      </div>
    </div>

    <div>
      <img onclick=reloadPage() class="glow-50" src="./Assets/rune_logo.png" height="75" alt="Rune Logo">
    </div>

    <div id="question-list" class="dropdown shadow float">
      <button class="large-font dropbtn" disabled>
        <a id="spread-name">Ask Your Virtual Oracle</a>
      </button>
      <div id="spread-list" class="dropdown-content glow-box">
        <a onclick=generateSpread(1)>Rune of the Day</a>
        <a onclick=generateSpread(2)>What Will Be</a>
        <a onclick=generateSpread(3)>Past Present Future</a>
        <a onclick=generateSpread(4)>Four Points</a>
        <a onclick=generateSpread(5)>Runic Cross</a>
        <a onclick=generateSpread(7)>Long Journey</a>
        <a onclick=generateSpread(9)>Nine Realms</a>
      </div>
      <div id="meaning" class="dropdown-content glow-box hidden">
        <a onclick=drawMeaning()>What does this mean?</a>
      </div>
      <div id="return" class="dropdown-content glow-box hidden">
        <a onclick=drawSpread()>Back to your reading</a>
      </div>
    </div>
  </header>
  <main class="container">

    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-1 mt-3 text-center">
        <div class="mt-1">
          <b class="text-center">
            <large>Welcome to Virtual Oracle</large>
          </b>
        </div>
        <img class="mt-2 glow" src="./Assets/rune_logo.png" height="250" alt="Rune Logo">
        <div>
          <p><small>What questions do you have for me?</small></p>
        </div>
      </div>
    </div>

    <div class="mt-3 mb-3 d-flex column">
      <div id="spread-one" class="d-flex align-items-center justify-content-center"></div>
      <div id="spread-two" class="d-flex align-items-center justify-content-center"></div>
      <div id="spread-three" class="d-flex align-items-center justify-content-center"></div>
    </div>

  </main>
  <footer class="card bg-dark p-2 d-flex align-items-center justify-content-center">
    Created with <span style="color: var(--primary)">
      <large>&nbsp;ᛥ&nbsp;</large>
    </span> by Samwise
  </footer>

  <script src="app.js"></script>
</body>

</html>
